<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <div class="conup">
            <i>S.Prabhakar</i>
            <div class="sidediv"></div>
        </div>
     <div class="calculator">
        <div class="input">
            <input type="text" placeholder="0">
         </div>
     <div class="button">
        <button class="btn">AC</button>
        <button class="btn">DEL</button>
        <button class="operator">%</button>
        <button class="operator">/</button>
     </div>
     <div class="button">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">*</button>
     </div>
     <div class="button">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button>
     </div>
     <div class="button">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">+</button>
     </div>
     <div class="button">
        <button>0</button>
        <button>00</button>
        <button>.</button>
        <button class="operator">=</button>
     </div>
    </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
